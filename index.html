<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="app">
    <div class="filters">
      <a href="#" class="filter__link filter__link--small">
        <svg class="filter__icon filter__icon--small">
          <use href="img/sprite.svg#icon-menu"></use>
        </svg>
      </a>
      <a href="#" class="filter__link">
        <svg class="filter__icon">
          <use href="img/sprite.svg#icon-bubbles4"></use>
        </svg>
        <span>All chats</span>
      </a>
      <a href="#" class="filter__link filter__link--active">
        <svg class="filter__icon">
          <use href="img/sprite.svg#icon-bubble2"></use>
        </svg>
        <span>Unread</span>
      </a>
      <a href="#" class="filter__link">
        <svg class="filter__icon">
          <use href="img/sprite.svg#icon-user"></use>
        </svg>
        <span>Personal</span> </a><a href="" class="filter__link">
        <svg class="filter__icon">
          <use href="img/sprite.svg#icon-users"></use>
        </svg>
        <span>Groups</span>
      </a>
      <a href="#" class="filter__link">
        <svg class="filter__icon">
          <use href="img/sprite.svg#icon-equalizer"></use>
        </svg>
        <span>Edit</span>
      </a>
    </div>
    <div class="chats">a</div>
    <div class="chat__content">b</div>
  </div>

</html>
